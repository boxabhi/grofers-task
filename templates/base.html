<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    <title>Grofers Task</title>
  </head>
  <body>
  <input type="hidden" id="csrf" value="{{csrf_token}}">

    <nav class="navbar navbar-expand-lg navbar-dark shadow-lg bg-danger p-3">
        <div class="container">
          <a class="navbar-brand" href="#">Grofers Task</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  
                 
                </ul>
                <div class="">
                    {% if not request.user.is_authenticated %}
                    <button type="button" class="btn btn-success mr-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Login
                      </button>
                      {% else %}
                 
                      
                  <button class="btn btn-warning ml-2 mr-3" type="submit">Logout</button>
                      {% endif %}
                </div>
              </div>
          </div>
          
        </div>
      </nav>
    {% block start %}


    {% endblock %}


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            
                    <div class="mb-3">
                      <label for="exampleInputEmail1"class="form-label">Enter username</label>
                      <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                    </div>
                  
                  
                   

            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" onclick="login()">Login</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="/media/tata.js"></script>
      
    <script src="/media/main.js"></script>

</body>
</html>
